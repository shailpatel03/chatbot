  - text: I am a bot. You can ask me questions related to VGEC. I will try my best to answer your questions. You can talk to me in English, Hindi, and Gujarati like you chat with anyone on WhatsApp.
  utter_bot_developers_en:
  - text: I was created using the Rasa chatbot framework by Kishan Aghera, Jinesh Majithia, Hirva Mathiya, and Yashvi Modi under the guidance of Prof. Uttam G. Chauhan sir.
  utter_bot_related_question_hi:
  - text: Me ek bot hu. Aap mujshe VGEC ke sambhandit prashn puch sakte he. Me aapke sawalo ka jawaab dene ki puri kosish karunga. Aap mujhse English, Hindi aur Gujarati me baat kar sakte he jese aap kisi se WhatsApp par chat karte he.
  utter_bot_related_question_gu:
  - text: Hu bot chhu. Tame mane VGEC thi sambhandit prashno puchi sako chho. Hu tamara prashno na jawaabo aapvana no prayatna karis. Tame mari sathe English, Hindi and Gujarati ma vaat kari sako chho, jem k tame WhatsApp par koi pan sathe chat karo chho.
  utter_bot_developers_hi:
  - text: Mein Prof. Uttam G. Chauhan sir ke maargadarshan mein Kishan Aghera, Jinesh Majithia, Hirva Mathiya, aur Yashvi Modi dvaara rasa chatbot framework ka upayog karake banaaya gaya tha.
  utter_bot_developers_gu:
  - text: Mane Prof. Uttam G. Chauhan sir na Maargdarshan hethal Kishan Aghera, Jinesh Majithia, Hirva Mathiya, ane Yashvi Modi dwara Rasa Chatbot Framework no upayog karine banavama avyo hato.
